

<ion-content >
  
  <ion-title (click)="goLogin()">Registrati ORA</ion-title>
  <div class="color">
  <ion-grid fixed="true">
    
    <ion-row style="flex-direction: column">
      <ion-item >
        <ion-label position="floating" class ="font">Nome</ion-label>
        <ion-input [(ngModel)]="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" class ="font" >Cognome</ion-label>
        <ion-input [(ngModel)]="surname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" class ="font" >Email</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating" class ="font">Matricola</ion-label>
        <ion-input type="number" [(ngModel)]="matriculation"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" class ="font">Dipartimento</ion-label>
        <ion-input  [(ngModel)]="department"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" class ="font">Numero di telefono</ion-label>
        <ion-input type="number" [(ngModel)]="phone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" class ="font">Username unimol</ion-label>
        <ion-input [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" class ="font">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-row>
  </ion-grid>
</div>

<ion-button (click)="registration()">REGISTRATI!</ion-button>

</ion-content>
